<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Webpage</title>
</head>

<body>
    <h1>Hello! Please enter your details for our dating website!</h1>
<fieldset>
    <table>
    <tr>
    <legend>Your Face</legend>
    <td><label for="your image">Your image</label></td>
    <td><input type="file" id="preview"
            required>
        </td>
        </tr>
        <tr>
        <td><label for="image preview">Image Preview:</label></td>
        <tr/>
    </table>
</fieldset>
<fieldset>
    <legend>Your General details</legend>
    <table>
<tr>
    <td><label for="Name">Name:</label></td>
    <td><input type="text"[required]></td>
   </tr>
        <tr>
        <td><label for="Gender">Gender:</label></td>
         <td><input type="radio">Male</label[required]>
         <input type="radio">Female</label[required]>
        </tr>

        <tr>
            <td><label for="Age">Age:</label></td>
           <td><input type="number"[Required]></td>
        </tr>

        <tr>
            <td><label for="Date of birth">Date of birth:</label></td>
            <td><input type="date"[Required]></td>
        </tr>

        <tr>
            <td><label for="Favorite color">Favorite color:</label></td>
            <td><input type="color"[Required]></td>
        </tr>

        <tr>
            <td><label for="Which country">Which Country:</label></td>
            <td><select>
                <option value="United States of America">United States of America</option>
                <option value="China">China</option>
                <option value="Canada">Canada</option>
                <option value="Africa">Africa</option>
                <option value="Mexico">Mexico</option>
                <option value="Brazil">Brazil</option>
                <option value="No selection">No selection</option>
            </select></td>
        </tr>
        </table>
</table>
</fieldset>
<fieldset>
    <legend>Your indicators</legend>
    <table>
<tr>
    <td><label for="height">Height:</label></td>
    <td><label>Short</label><input type="range" man="0" max="100"<label>Tall</label></td>



</tr>
<tr>
    <td><label for="Salary">Salary:</label></td>
    <td><label>Poor</label><input type="range" min="0" max="100"<label>Rich</label></td>
</tr>
    </table>
</fieldset>
<fieldset>
  <legend>Your Contact Information</legend>
    <table>

<tr>
    <td><label for="email">E-mail:</label></td>
    <td><input type="email"[Required]></td>
    </tr>



     <tr>
        <td><label for="Mobile">Moblie:</label></td>
    <td><input type="tel"[Required]></td>


</tr>
        <tr>
            <td><label for="Address">Address:</label></td>
            <td><textarea rows="2.5" cols="20">
            </textarea></td>



        </tr>
        <tr>
            <td><label for="Method to contact you">Method to Contact you:</label></td>
            <td><input type="checkbox"[Required]><label>E-mail</label>
            <input type="checkbox"[Required]><label>Whats App</label>
            <input type="checkbox"[Required]><label>In-app Chat</label></td>


        </tr>

    </table>


</fieldset>
    <input type="submit" id="submit"
           Value="Submit">

</body>
</html>
